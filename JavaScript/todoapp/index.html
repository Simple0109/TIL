<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <!-- 1. cssファイルの読み込み -->
    <link
      href="https://jsprimer.net/use-case/todoapp/final/final/index.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 2. class属性をcssのために設定-->
    <div class="todoapp">
      <!-- 3. id属性をjavascriptのために設定-->
      <form id="js-form">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="What need to be done"
          autocomplete="off"
        />
      </form>
      <!-- 4. todoアプリのメインとなるtodoリスト-->
      <div id="js-todo-list" class="todo-list">
        <!-- 動的に更新されるリスト-->
      </div>
      <footer class="footer">
        <!-- 5. todoアイテム数の表示-->
        <span id="js-todo-count">Todoアイテム数: 0</span>
      </footer>
    </div>
      <script type="module" src="index.js"></script>
  </body>
</html>
